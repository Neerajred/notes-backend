<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            padding-top: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        #note-modal .modal-content {
            padding: 20px;
        }
        aside {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>My Notes</h1>
            <div class="input-group" style="width: 300px;">
                <input type="text" class="form-control mr-3" id="search-bar" placeholder="Search notes...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <div class="row">
            <aside class="col-md-3">
                <ul class="list-group mb-3" id="labels-list">
                    <!-- Dynamic list of labels -->
                </ul>
                <button id="view-notes-button" class="btn btn-success btn-block mb-2">Notes</button>
                <button id="view-archive-button" class="btn btn-info btn-block mb-2">Archived Notes</button>
                <button id="view-trash-button" class="btn btn-warning btn-block mb-2">Trash</button>
                <button id="create-note-button" class="btn btn-primary btn-block">Create Note</button>
            </aside>
            <main id="notes-container" class="col-md-9">
                <!-- Dynamic list of notes -->
            </main>
        </div>
    </div>
    <div id="note-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Note</h5>
                    <button type="button" class="close close-button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="note-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="note-title" placeholder="Title" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="note-content" rows="5" placeholder="Content" required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="note-tags" placeholder="Tags (comma-separated)">
                        </div>
                        <div class="form-group">
                            <label for="note-color">Color</label>
                            <input type="color" class="form-control" id="note-color" value="#ffffff">
                        </div>
                        <div class="form-group">
                            <label for="note-reminder">Reminder</label>
                            <input type="datetime-local" class="form-control" id="note-reminder">
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
